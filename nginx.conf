# Nginx Configuration for Field Attendance System
# Place this file in /etc/nginx/sites-available/attendance

# HTTP Configuration (will redirect to HTTPS if SSL is enabled)
server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain or use underscore (_) for IP-based access
    server_name YOUR_DOMAIN_OR_IP;

    # If using SSL, this will redirect to HTTPS
    # Uncomment after SSL is configured:
    # return 301 https://$server_name$request_uri;

    # Frontend - Angular Application
    location / {
        root /var/www/attendance/frontend/dist/frontend;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - Reverse Proxy to Go Server
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}

